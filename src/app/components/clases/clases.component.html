<div [ngClass]="alert" class="alert" role="alert">
    A simple primary alertâ€”check it out!
</div>

<button type="button" class="btn btn-info" (click)="alert = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alert = 'alert-success'">Success</button>
<br>
<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Hola Mundo</h3>
<button [ngClass]="{'btn-danger': propiedades.danger,'btn-info': !propiedades.danger }" type="button" class="btn" (click)="propiedades.danger = !propiedades.danger">Cambiar texto</button>
<br>
<h3>Proceso Asincrono</h3>
<button type="button" class="btn btn-primary" (click)="ejecutar()">
    
    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i>
    Guardar cambios
</button>
